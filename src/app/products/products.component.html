<div class="row justify-content-center m-0 mt-3 products">
  <div class="header col-md-9 text-center">
    <h3>{{heading}}</h3>
    <p>{{content}}</p>
  </div>
  <div class="row justify-content-center m-0 cards">
    <div *ngFor="let item of data; let i=index" class="col-md-4">
      <app-card [url]="item.src" [title]="item.title" [text]="item.text" (click)="open(i)"></app-card>
    </div>
  </div>
</div>
