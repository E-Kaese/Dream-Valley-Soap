<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="Latest News" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Label">Latest News</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body row justify-content-center" (load)="onResize($event)" (window:resize)="onResize($event)">
                <iframe class="fb-page" [src]="fbLink" data-adapt-container-width="true" width="{{width}}px" height="450" style="border:none;overflow:hidden"
